<html>

<head>
  <title>Bảng cửu chương</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script language="JavaScript">
    function hienthi() {
      a = document.f.a;
      nd = document.noidung;
      nd.document.body.innerHTML = "";
      if (a.value == "" || isNaN(a.value)) {
        nd.document.write("<font color='red'>a phải là một số</font>");
      } else {
        nd.document.write("<b>Bảng cửu chương " + a.value + ":" + "</b><br>");
        for (i = 1; i <= 10; i++)
          nd.document.write(a.value + " x " + i + " = " + (a.value * i) + "<br/>");
      }
    }
  </script>
</head>
<style>
  input.hover{
    top: -2px;
    left: -2px;
    border-top-left-radius: 4px;
  }
</style>
<body>
  <form name="f">
    <table border="0" align="center">
      <tr>
        <td colspan="2" align="center">
          <h2>BẢNG CỬU CHƯƠNG</h2>
        </td>
      </tr>
      <tr>
        <td align="left">Bảng cửu chương cần tính?</td>
        <td><input name="a" size="4.5"  onchange="hienthi()" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <iframe name="noidung" width="245" height="250"></iframe>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
